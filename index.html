<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Covid19 Tracker App</h1>
        <hr>
        <div class="div abc">
            <h4>Enter Country Name</h4>
            <input type="text" id="city">
            <button class="btn btn-success" id="button">Submit</button>
        </div>
        <div class="boxes">
            <div class="zero">
                <h4>Country:</h4>
                <div id="ctry"></div>
            </div>
            <div class="one abc">
                <h5>Todays-Cases:</h5>
                <div id="todaycases"></div>
            </div>
            <div class="two abc">
                <h5>Todays-Deaths:</h5>
                <div id="todaydeath"></div>
            </div>
            <div class="three abc">
               <h5>Critical:</h5>
                <div id="critical"></div>
            </div>
            <div class="four abc">
                <h5>Active Cases:</h5>
                <div id="active"></div>
            </div>
            <div class="five abc">
                <h5>Total-Cases:</h5>
                <div id="totalcases"></div>
            </div>
            <div class="six abc">
                <h5>Total-Deaths:</h5>
                <div id="totaldeath"></div>
            </div>
            <div class="seven abc">
                <h5>Total-Tastes:</h5>
                <div id="totaltaste"></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
